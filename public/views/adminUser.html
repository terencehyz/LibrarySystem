<div class="cont">
    <div class="title">用户管理</div>
    <div class="details">
        <div class="details_operation clearfix">
            <div class="bui_select">
                <input type="button" value="添加用户" class="add" ng-click="toAddUser()">
            </div>
            <div class="fr">
            </div>
        </div>
        <!--表格-->
        <table class="table" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th width="15%">用户</th>
                    <th width="15%">密码</th>
                    <th width="15%">真实姓名</th>
                    <th width="15%">借阅数量</th>
                    <th width="15%">最大借阅数量</th>
                    <th width="10%">类型</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in allUsers">
                    <td>{{user.Id}}</td>
                    <td>{{user.Password}}</td>
                    <td>{{user.TrueName}}</td>
                    <td>{{user.BookNum}}</td>
                    <td>{{user.MaxBookNum}}</td>
                    <td>{{user.UserType}}</td>
                    <td align="center"><input type="button" value="更新" class="btn" ng-click="updateUser(user)"><input type="button" value="删除" class="btn" ng-click="delUser(user)"></td>
                </tr>
            </tbody>
        </table>   
    </div>
</div>
