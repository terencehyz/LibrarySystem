<div class="cont">
    <div class="title">已借阅</div>
    <div class="details">
        
        <!--表格-->
        <table class="table" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th width="5%">编号</th>
                    <th width="13%">书名</th>
                    <th width="11%">作者</th>
                    <th width="10%">出版社</th>
                    <th width="12%">ISBN</th>
                    <th width="10%">版本</th>
                    <th width="8%">价格</th>
                    <th width="8%">借阅时间</th>
                    <th width="8%">归还时间</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in allLendBooks">
                    <td>{{book.BookId}}</td>
                    <td>{{book.BookName}}</td>
                    <td>{{book.BookAuthor}}</td>
                    <td>{{book.Press}}</td>
                    <td>{{book.ISBN}}</td>
                    <td>{{book.Version}}</td>
                    <td>{{book.Price}}</td>
                    <td>{{book.StartTime}}</td>
                    <td>{{book.EndTime}}</td>
                    <td align="center"><input type="button" value="归还" class="btn" ng-click="lendOperation(book)"><!-- <input type="button" value="续约" class="btn" ng-disabled="{{book.BookFreeNum}}" ng-click="reservationOperation()"> --></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
